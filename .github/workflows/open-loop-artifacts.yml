name: Open Loop Artifacts

on:
  pull_request:
    branches: ["master"]
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

jobs:
  open-loop:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sebibi/lap_simulation-ci:ffmpeg

    steps:
      - uses: actions/checkout@v4
      - name: Run open-loop simulation
        run: cargo run --bin lap_simulation
      - name: Build preview assets
        run: |
          ffmpeg -y -i results/images/initial_state.svg results/images/initial_state.png
          ffmpeg -y -i results/images/final_state.svg results/images/final_state.png
          ffmpeg -y -i results/images/open_loop.mp4 -vf "fps=8,scale=640:-1:flags=lanczos" -t 6 results/images/open_loop_preview.gif
      - name: Add preview to workflow summary
        run: |
          initial_b64="$(base64 -w 0 results/images/initial_state.png)"
          final_b64="$(base64 -w 0 results/images/final_state.png)"
          gif_b64="$(base64 -w 0 results/images/open_loop_preview.gif)"
          {
            echo "## Open-loop preview"
            echo ""
            echo "![Initial state](data:image/png;base64,${initial_b64})"
            echo "![Final state](data:image/png;base64,${final_b64})"
            echo "![Open-loop animation](data:image/gif;base64,${gif_b64})"
            echo ""
            echo "HTML report included in artifacts: \`results/images/open_loop_preview.html\`"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Upload open-loop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: open-loop-results
          path: |
            results/images/initial_state.svg
            results/images/final_state.svg
            results/images/open_loop.mp4
            results/images/open_loop_preview.html
            results/images/initial_state.png
            results/images/final_state.png
            results/images/open_loop_preview.gif
