name: Open Loop Artifacts

on:
  pull_request:
    branches: ["master"]
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  open-loop:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sebibi/lap_simulation-ci:ffmpeg

    steps:
      - uses: actions/checkout@v4
      - name: Run open-loop simulation
        run: cargo run --bin lap_simulation
      - name: Build preview assets
        run: |
          ffmpeg -y -i results/images/initial_state.svg results/images/initial_state.png
          ffmpeg -y -i results/images/final_state.svg results/images/final_state.png
          ffmpeg -y -i results/images/open_loop.mp4 -vf "fps=8,scale=640:-1:flags=lanczos" -t 6 results/images/open_loop_preview.gif
      - name: Prepare GitHub Pages preview
        run: |
          preview_dir="results/pages/previews/pr-${{ github.event.pull_request.number }}"
          mkdir -p "$preview_dir"
          cp results/images/open_loop_preview.html "$preview_dir/index.html"
          cp results/images/open_loop.mp4 "$preview_dir/"
          cp results/images/initial_state.svg "$preview_dir/"
          cp results/images/final_state.svg "$preview_dir/"
          cp results/images/initial_state.png "$preview_dir/"
          cp results/images/final_state.png "$preview_dir/"
          cp results/images/open_loop_preview.gif "$preview_dir/"
      - name: Publish preview to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: results/pages
          keep_files: true
      - name: Add preview link to workflow summary
        run: |
          preview_url="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/pr-${{ github.event.pull_request.number }}/"
          {
            echo "## Open-loop preview"
            echo ""
            echo "Preview URL: ${preview_url}"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Upload open-loop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: open-loop-results
          path: |
            results/images/initial_state.svg
            results/images/final_state.svg
            results/images/open_loop.mp4
            results/images/open_loop_preview.html
            results/images/initial_state.png
            results/images/final_state.png
            results/images/open_loop_preview.gif
